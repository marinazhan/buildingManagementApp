<body class="dataBg">
	<div id="nav" class="whiteBg">
		<div>
			<div id="tab-lsData" class="active">
				<div>离散数据</div>
				<div class="underline active"></div>
			</div>
			<div id="tab-jcqData">
				<div>寄存器数据</div>

			</div>

		</div>
	</div>
	
	<!-- 寄存器数据  -->
	<div id="jcData" class="tab">
		<table>
			<tbody>
				<tr class="default">
				  <td>楼栋</td>
				  <td>楼层</td>
				  <td>房间编号</td>
				  <td>控制器号</td>
				  <td>设备号</td>
				  <td>设备类型</td>
				  <td>风速</td>
				  <td >模式</td>
				  <td>制冷温度</td>
				  <td >制热温度</td>
				  <td>实际温度</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<!-- 离散数据  -->
	<div id="lsData" class="active tab">
		<table>
			<tbody>
				<tr class="default">
				  <th>楼栋</th>
				  <th>楼层</th>
				  <th>房间编号</th>
				  <th>控制器号</th>
				  <th>设备号</th>
				  <th>设备类型</th>
				  <th>开关状态</th>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<div id="control" class="tab">
		<form id="Device_maintain-control">

			<input type="text" id="controlNum"/><br>

			<input type="text" id="deviceNum"/><br>
			类型(type)：<br>
			<span>**1:开关机 2：设定模式 3：设定风速 4：设置温度/双设置点制冷温度 5：双设置点制热温度  注：如果count为-1则type为-1标识控制全部设备</span><br>
			<input type="text" id="typeNum"/><br>
			数据(data)：<br>
			<input type="text" id="dataNum"/><br>
			<input type="button" id="controlDevice" value="提交"> -->
			<div>
				<span class="single">
					<input type='radio' name='moodStyle' checked='checked'/>
					<label for="single">单控模式</label>
				</span>
				<span class="double">
					<input type='radio' name='moodStyle' checked='checked'/>
					<label for="double">群控模式</label>
				</span>
				<div class="selectDiv">
					<select>
						<option>南楼</option>
						<option>北楼</option>
						<option>西楼</option>
					</select>
					<select>
						<option>南楼</option>
						<option>北楼</option>
						<option>西楼</option>
					</select>
					<select>
						<option>南楼</option>
						<option>北楼</option>
						<option>西楼</option>
					</select>
					<select>
						<option>南楼</option>
						<option>北楼</option>
						<option>西楼</option>
					</select>
				</div>
			</div>
			
			<div class="room_Admin_type">
				<div class="room_Admin_type_title">
					<div></div>
					<div>空调状态</div>
					<div id="onOffText">off</div>
				</div>
				<div class="room_Admin_radio divDisabled" id="onOff" data-deviceName="none"></div>
			</div>
			
			<div class="room_Admin_type">
				<div class="room_Admin_type_title">
					<div></div>
					<div>空调模式</div>
					<div id="airMoodText">制热模式</div>
				</div>
				<select name="" id="windMood" class="select" disabled="disabled">
					<option value="none">请选择</option>
					<option value="1">送风模式</option>
					<option value="2">除湿模式</option>
					<option value="3">制热模式</option>
					<option value="4">制冷模式</option>
					<option value="5">自动模式</option>
				</select>
			</div>
			
			<div class="room_Admin_type">
				<div class="room_Admin_type_title">
					<div></div>
					<div>空调风速</div>
					<div id="airWindSpeed">低风</div>
				</div>
				<select name="" id="speedSelect" class="select" disabled="disabled">
					<option value="none">请选择</option>
					<option value="1">高风</option>
					<option value="2">中风</option>
					<option value="3">低风</option>
					<option value="4">自动风</option>
				</select>
			</div>
			
			<div class="room_Admin_type">
				<div class="room_Admin_type_title">
					<div></div>
					<div>设定温度</div>
					<div>
						当前:
						<span id="currentTemperature" class="showValue">0℃</span>
					</div>
				</div>
				
				<select name="" id="temperType" class="select" disabled="disabled">
					<option value="none">请选择</option>
					<option value="1">制冷</option>
					<option value="2">制热</option>
				</select>
				
				<div class="room_Admin_num num_box">
					<input type="text" value="0℃" class="temperature" id="temperature" disabled="disabled">
					<div>
						<span class="divDisabled temperButton"></span>
						<span class="divDisabled temperButton"></span>
					</div>
				</div>
				
			</div>
		</form>
